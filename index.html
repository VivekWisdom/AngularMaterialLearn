<!DOCTYPE html>
<html>
    <head>
        <title>Angular Material Learn</title>
        <link rel="stylesheet" href="style.css" charset="utf-8">
        <link href="./node_modules/angular-material/angular-material.min.css" />
    </head>
    <body ng-app="MaterialApp">
        <md-toolbar>
            <h1>Angular Material App</h1>
        </md-toolbar>
        <md-sidenav md-is-locked-open="true">SideNav</md-sidenav>
        <md-content id="content">Content</md-content>

        <!-- JavaScript Libraries -->
        <script src="./node_modules/angular/angular.min.js"></script>
        <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="./node_modules/angular-aria/angular-aria.min.js"></script>
        <script src="./node_modules/angular-material/angular-material.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
