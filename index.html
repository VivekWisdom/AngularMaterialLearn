<!DOCTYPE html>
<html>
    <head>
        <title>Angular Material Learn</title>
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css"/>
        <link rel="stylesheet" href="style.css" charset="utf-8">
    </head>
    <body ng-app="MaterialApp" layout="column">
        <md-toolbar>
            <h3>Angular Material App</h3>
        </md-toolbar>
        <div class="conatiner" layout="row" flex>
            <md-sidenav class="sidenav md-whiteframe-4dp" md-is-locked-open="true">
                <md-list>
                    <md-list-item>
                        <md-button>
                            <md-icon  md-svg-src="svg/ic_account_circle_black_48px.svg" class="avatar"></md-icon>
                            Vivek Wisdom
                        </md-button>
                    </md-list-item>
                    <md-list-item>
                        <md-button>
                            <md-icon md-svg-src="svg/ic_account_circle_black_48px.svg" class="avatar"></md-icon>
                            Vishal Wisdom
                        </md-button>
                    </md-list-item>
                </md-list>
            </md-sidenav>
            <md-content class="content" id="content" flex>Content</md-content>
        </div>

        <!-- JavaScript Libraries -->
        <script src="./node_modules/angular/angular.min.js"></script>
        <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="./node_modules/angular-aria/angular-aria.min.js"></script>
        <script src="./node_modules/angular-material/angular-material.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
